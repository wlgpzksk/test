<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #none{list-style: none;}
        #disc{list-style: disc;}
        #circle{list-style: circle;}
        #square{list-style: square;}
        #image{list-style: url(../images/1.jpg);}
        #inside{list-style: inside;}
        #outside{list-style: outside;}
        #liststyle{list-style: circle url();}
    </style>
</head>
<body>
    <ul>
        <li>0</li>

        <li id="none">1</li>
        <li id="disc">2</li>
        <li id="circle">3</li>
        <li id="square">4</li>

        <li id="image">../images/1.jpg</li>

        <li id="inside">6</li>
        <li id="outside">7</li>
        <li>8</li>
    </ul>

    <hr>

    <h2>list-style 속성 실습 </h2>
    <pre>
    한번에 3가지 설정하기
    type: cirle;
    image: ../images/dot.png
    position: inside
    </pre>
    <ul>
        <li>설정 전</li>
        <li id="liststyle">설정 후</li>
    </ul>
</body>
</html>
