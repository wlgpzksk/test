<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <h2>CSS 적용 안된 것</h2>
    <ul>
        <li><a href="http://">메뉴1</a></li>
        <li><a href="http://">메뉴2</a></li>
        <li><a href="http://">메뉴3</a></li>
    </ul>
    <hr>
    
    <h2>float 적용한 경우</h2>
    <ul id="float">
        <li><a href="http://">메뉴1</a></li>
        <li><a href="http://">메뉴2</a></li>
        <li><a href="http://">메뉴3</a></li>
    </ul> <!-- float 해제 -->
    <hr>

    <h2>display: inline-block; 적용한 경우</h2>
    <ul  id="display">
        <li><a href="http://">메뉴1</a></li>
        <li><a href="http://">메뉴2</a></li>
        <li><a href="http://">메뉴3</a></li>
    </ul>
</body>
</html>
