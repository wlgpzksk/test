<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상태선택자</title>
    <style>
        table{
            font-size: 25px;
        }
        tr{background-color: red;}
        .odd{
            background-color: green;
        }
        .three{background-color: blue;}
    </style>
</head>
<body>
    <table>
        <tr class="odd">
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr class="three">
            <td>3-1</td>
            <td>3-2</td>
        </tr>
        <tr>
            <td>4-1</td>
            <td>4-2</td>
        </tr>
        <tr class="odd">
            <td>5-1</td>
            <td>5-2</td>
        </tr>
        <tr class="three">
            <td>6-1</td>
            <td>6-2</td>
        </tr>
        <tr class="odd">
            <td>7-1</td>
            <td>7-2</td>
        </tr>
    </table>
</body>

</html>
