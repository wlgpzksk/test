<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border radius</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        div>div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            margin: 20px;
        }
        .box1{

            border-radius: 10px;
        }
        .box2{

            border-radius: 10px 60px 10px 60px;
        }
        .box3{

            border-radius: 10px;
        }
        .box4{

            border-radius: 20px 40px 60px 80px;
        }
        .box5{

            border-radius: 20px 10px 40px 30px;
        }
    </style>
</head>
<body>
    <div id="borderradius">
        <h2>border radius</h2>
        <div class="box1"> </div>
        <div class="box2"> </div>
        <div class="box3"> </div>
        <div class="box4"> </div>
        <div class="box5"> </div>
    </div>
</body>
</html>
