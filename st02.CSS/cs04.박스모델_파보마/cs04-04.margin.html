<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible"
            content="ie=edge">
        <title>marign 실습</title>
        <style>
            body {
                background-color: lightgray;
            }

            div {
                background-color: lightblue;
                width: 200px;
                height: 100px;
                border: 2px solid #000;
            }

            .box1 {margin: 30px 50px 30px 50px;}

            .box2 {margin: 30px 50px ;}

            .box3 {margin: 50px;}

            .box4 {margin: 30px 5px 10px;}

        </style>
    </head>
    <body>
        <pre>
    body 태그에 배경색 lightgray 설정

    모든 div 태그에 css 속성 설정
        1. 배경색 : lightblue
        2. 너비: 200px 설정
        3. 높이: 100px 설정
        4. 테두리 설정: 2px solid red;
    </pre>
        <hr>
        <div class="box1"></div>
        <hr>
        <div class="box2"></div>
        <hr>
        <div class="box3"></div>
        <hr>
        <div class="box4"></div>
        <hr>
        <span class="box4"></span>
    </body>
</html>
