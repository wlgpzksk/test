<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border radius</title>
    <link rel="stylesheet" href="../reset.css">
    <style>
        h2{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            border-radius: 20px;
            text-align: center;
        }
        img{
            width: 300px;
            height: 200px;
            border: 1px solid red;
            border-radius: 20px;
        }

        #bg{
            border: 1px solid red;
            border-radius: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
        <h2>border radius</h2>
        <img src="../images/pic1.jpg" >

        <div id="bg" style="width:300px;height:300px; background-image: url(../images/pic3.jpg);">
        </div>
</body>
