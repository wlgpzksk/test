<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style type="text/css">
        li {
            list-style-type: none;
        }
        label {
            width: 120px;
            display: inline-block;
        }
        div {
            margin-left: 35px;
        }
    </style>
</head>
<body>
    <!-- form 태그 필요 속성 3가지 추가. -->
    <form action="" method="" enctype="">

        <!-- 로그인 -->
        <fieldset>
            <div>
                <label>아이디</label>  <input type="text" value="">
            </div>
            <div>
                <lable>패스워드</lable> <input type="password">
            </div>
        </fieldset>

        <!-- 회원가입 -->
        <fieldset>
            <legend>회원가입</legend>
            <div>
                <label >아이디</label>
                <input type="text" name="" id="">
            </div>
            <div>
                <label for="">패스워드</label>
                <input type="password">
            </div>
            <div>
                <label for="">패스워드확인</label>
                <input type="text">
            </div>
            <div>
                <label >이름</label>
                <input type="text" name="" id="" placeholder="이름을 입력하세요">
            </div>
            <div>
                <label >전화번호</label>
                <input type="tel" name="" id="">
            </div>
            <div>
                <label >email</label>
                <input type="email" name="" id="">
            </div>
            <div>
                <label > 생년월일</label>
                <input type="data" name="" id="">
            </div>
        </fieldset>

        <!-- 수강신청 -->
        <fieldset>
            <legend>수강신청</legend>
                <div>
                    <div><label>영어초급1</label><input type="radio" name="1" id="" value=""checked></div>
                    <div> <label>영어중급1</label><input type="radio" name="2" id=""></div>
                    <div><label>영어고급1</label><input type="radio" name="3" id=""></div>
                    <div><label>영어초급2</label><input type="checkbox" name="4" id=""checked></div>
                    <div><label>영어중급2</label><input type="checkbox" name="5" id=""></div>
                    <div><label>영어고급2</label><input type="checkbox" name="6" id=""></div>
                </div>
        </fieldset>

        <!-- selec박스 -->
        <fieldset>
            <select name="" id="">
                <optgroup label="공과대학">
                    <option value="건축과">건축과</option>
                    <option value="토목과">토목과</option>
                </optgroup>
            </select>
        </fieldset>

        <!-- 전송 버튼 : form 을 완료 -->
        <input type="submit" value="전송">
        <!-- 초기화 버튼 :  form 입력 값을 초기화  -->
        <input type="reset" value="초기화">
    </form>

</body>
</html>
