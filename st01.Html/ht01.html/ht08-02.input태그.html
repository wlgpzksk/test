<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Basic</title>
    <style type="text/css">
        input { display:block; }
    </style>
</head>
<body>
    <!-- 사용자가 입력하는 입력 양식 -->

    <!-- 화면에 표시 되지 않음 -->

    <!-- 버튼 -->

    <form action="http://www.naver.com" method="get">
        <input type="text" name="" id="">
        <input type="submit" value="전송">
        <input type="image" src="./ht11-01.blog-완성화면.png">
    </form>

    <input type="hidden" name="hidden" id="" value="button">
    <input type="reset" name="" id="" value="reset">
    <input type="submit" name="" id="">

    <form action="" method="get">
        <input type="text" name="" id="" value="" placeholder="이름">
        <input type="submit" value="button">
        <input type="checkbox" value="checkbox">

    </form>
